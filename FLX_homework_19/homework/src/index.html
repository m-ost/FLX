<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Dokdo" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Rock, Paper, Scissors</h1>
        <h2>Let's play!</h2>
      </header>
      <main class="game">
        <ul class="game rules">
          <li>Scissors beats a paper</li>
          <li>Paper beats a rock</li>
          <li>Rock beats a scissors.</li>
          <li>And we play up to tree wins!</li>
        </ul>
        <div class="game choises">
          <div class="choise rock">
              <img src="./img/rock.png" alt="rock" class="image">
          </div>
          <div class="choise paper">
              <img src="./img/paper.png" alt="paper" class="image">
          </div>
          <div class="choise scissors">
              <img src="./img/scissors.png" alt="scissors" class="image">
          </div>
        </div>
        <div class="game result">
        </div>
        <div class="final-result">
        </div>
          <button type="reset" name="button" class="reset-button">Reset</button>
      </div>
      <script src="./js/all.js"></script>
    </main>
  </body>
</html>
